<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true; //It will get a new <p> tag when we stop speaking.
  recognition.lang = 'en-US';
  
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');
    
       p.textContent = transcript; //when we start talking,we should see it in the DOM.
       console.log(transcript);

       if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
      if(transcript.includes('unicorn')){ //when we say the word unicorn it triggers it

      }
    });

      recognition.addEventListener('end', recognition.start); //when we start talking after a break it'll start up again that's bcs this "end event" is firing.It's gonna start listening again.

  recognition.start();

</script>
